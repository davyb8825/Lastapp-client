name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Create project structure if missing
        run: flutter create .

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Restore Android keystore from secret (if present)
        shell: bash
        run: |
          if [[ -n "${{ secrets.ANDROID_KEYSTORE_B64 }}" ]]; then
            echo "Keystore secret present: restoring file"
            mkdir -p android/app
            echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > android/app/lastapp.keystore
          else
            echo "No ANDROID_KEYSTORE_B64 provided; skipping keystore restore"
          fi

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
